<!DOCTYPE html> 
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Unauthorized Access Mitigation - Upload</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,75..100,300..800;1,75..100,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/static/lib/animate/animate.min.css" rel="stylesheet">
    <link href="/static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Stylesheet -->
    <link href="/static/css/style.css" rel="stylesheet">

    <style>
        /* Background and layout styling */
        body {
            background: linear-gradient(135deg, #0d8383 0%, #065f5f 100%);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Open Sans', sans-serif;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 50%;
            max-width: 600px;
        }

        h2 {
            margin-bottom: 20px;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.8);
        }

        .btn-primary {
            background-color: #0d8383;
            border: none;
        }

        .btn-primary:hover {
            background-color: #065f5f;
        }

        /* Navbar styling */
        .navbar {
            background-color: transparent !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .navbar-brand h1 {
            color: #fff;
        }

        .nav-link {
            color: #fff !important;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: #065f5f !important;
        }

        .navbar-toggler {
            border: none;
        }

        .navbar-toggler:focus {
            box-shadow: none;
        }
    </style>
</head>

<body>

    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-light px-4 px-lg-5 py-3 py-lg-0">
        <a href="" class="navbar-brand p-0">
            <h1 class="text-primary">INTRANET ATTACKS BY MACHINE LEARNING</h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="fa fa-bars"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto py-0">
                <a href="{{ url_for('upload') }}" class="nav-item nav-link active">UPLOAD</a>
                <a href="{{ url_for('viewdata') }}" class="nav-item nav-link">VIEWDATA</a>
                <a href="{{ url_for('algo') }}" class="nav-item nav-link">ALGORITHM SELECTION</a>
                <a href="{{ url_for('prediction') }}" class="nav-item nav-link">PREDICTION</a>
                <a href="{{ url_for('index') }}" class="nav-item nav-link">LOGOUT</a>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->

    <!-- Upload Form Section -->
    <div class="container">
        <h2>Upload Your CSV File</h2>

        <!-- Flash messages for success or failure -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- File Upload Form -->
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Select CSV File:</label>
                <input class="form-control" type="file" id="file" name="file" accept=".csv" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/lib/wow/wow.min.js"></script>
    <script src="/static/lib/easing/easing.min.js"></script>
    <script src="/static/lib/waypoints/waypoints.min.js"></script>
    <script src="/static/lib/counterup/counterup.min.js"></script>
    <script src="/static/lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="/static/js/main.js"></script>

    <!-- Optional: Auto-hide alerts after some time -->
    <script>
        $(document).ready(function(){
            setTimeout(function() {
                $('.alert').alert('close');
            }, 5000); // 5 seconds
        });
    </script>
</body>

</html>
