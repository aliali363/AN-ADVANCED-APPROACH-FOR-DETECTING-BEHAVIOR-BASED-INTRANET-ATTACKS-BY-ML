<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Algorithm Accuracy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?cyber,code') no-repeat center center fixed;
            background-size: cover;
            backdrop-filter: blur(5px);
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin-top: 50px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        /* Custom styling for the navbar */
        .navbar {
            background: linear-gradient(135deg, #0d8383, #0f4c75);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px;
        }

        .navbar-brand h1 {
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }

        .navbar-nav .nav-link {
            color: #ffffff !important;
            font-size: 18px;
            margin-right: 15px;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #ffd700 !important;
        }

        .navbar-nav .nav-link.active {
            font-weight: bold;
            border-bottom: 2px solid #ffd700;
        }

        .navbar-toggler {
            border-color: #ffffff;
        }

        .navbar-toggler-icon {
            color: #ffffff;
        }

        /* Styling the submit button */
        .btn-primary {
            background-color: #0d8383;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0f4c75;
        }

        /* Styling the headings */
        h1, h2 {
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            color: #0f4c75;
        }

        h3 {
            font-family: 'Poppins', sans-serif;
            color: #0d8383;
        }

        /* Table styling */
        .table thead {
            background-color: #0f4c75;
            color: #ffffff;
        }

        .table tbody tr:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }
    </style>
</head>

<body>

    <!-- Navbar Start -->
    <div class="container-fluid position-relative p-0">
        <nav class="navbar navbar-expand-lg navbar-light px-4 px-lg-5 py-3 py-lg-0">
            <a href="#" class="navbar-brand p-0">
                <h1 class="text-primary" style="color:#ffffff">INTRANET ATTACKS BY MACHINE LEARNING</h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="fa fa-bars"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto py-0">
                    <a href="{{ url_for('upload') }}" class="nav-item nav-link" style="color:#ffffff">UPLOAD</a>
                    <a href="{{ url_for('viewdata') }}" class="nav-item nav-link" style="color:#ffffff">VIEWDATA</a>
                    <a href="{{ url_for('algo') }}" class="nav-item nav-link active" style="color:#ffffff">ALGORITHM SELECTION</a>
                    <a href="{{ url_for('prediction') }}" class="nav-item nav-link" style="color:#ffffff">PREDICTION</a>
                    <a href="{{ url_for('index') }}" class="nav-item nav-link" style="color:#ffffff">LOGOUT</a>
                </div>
        </nav>
    </div>
    <!-- Navbar End -->

    <!-- Algorithm Selection Form and Results Display -->
    <div class="container">
        <h1 class="text-center">Select an Algorithm</h1>
        <form method="POST" action="/algo">
            <div class="mb-3">
                <label for="model" class="form-label">Choose an Algorithm</label>
                <select name="model" id="model" class="form-select">
                    {% for model in models %}
                    <option value="{{ model }}" {% if model == selected_model %}selected{% endif %}>
                        {{ model }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <!-- Display results after form submission -->
        {% if accuracy %}
        <hr>
        <h2>Results for {{ selected_model }}</h2>
        <p><strong>Accuracy:</strong> {{ accuracy }}</p>
        {% endif %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
